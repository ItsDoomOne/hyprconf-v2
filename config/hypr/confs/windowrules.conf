################
# WINDOW RULES #
################

source = ~/.config/hypr/confs/configs.conf
source = ~/.config/hypr/confs/tags.conf

# floating
windowrule {
  name = windowrule-1
  float = on
  match:class = ^(org.kde.polkit-kde-authentication-agent-1)$
}

windowrule {
  name = windowrule-2
  float = on
  size = (monitor_w*0.3) (monitor_h*0.2)
  match:class = ^(xfce-polkit)$
}

windowrule {
  name = windowrule-3
  float = on
  match:tag = file-manager*
  match:title = (File Operation Progress)
}

windowrule {
  name = windowrule-4
  float = on
  center = on
  match:class = ([Tt]hunar)
  match:title = (Confirm to replace files)
}

windowrule {
  name = windowrule-5
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  match:class = ^(pavucontrol|org.pulseaudio.pavucontrol)$
}

windowrule {
  name = windowrule-6
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  match:class = ^(nwg-look|qt5ct|qt6ct|mpv)$
}

windowrule {
  name = windowrule-7
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  match:class = ^(kitty)$
  match:title = (update)
}

windowrule {
  name = windowrule-8
  float = on
  size = (monitor_w*0.6) (monitor_h*0.6)
  match:class = ^(kitty)$
  match:title = (yazi)
}

windowrule {
  name = windowrule-9
  float = on
  size = (monitor_w*0.5) (monitor_h*0.55)
  match:class = ^(kitty)$
  match:title = (monitor)
}

windowrule {
  name = windowrule-10
  float = on
  size = (monitor_w*0.5) (monitor_h*0.6)
  match:class = ^(kitty)$
  match:title = (browser)
}

windowrule {
  name = windowrule-11
  float = on
  size = (monitor_w*0.7) (monitor_h*0.8)
  match:class = ^(kitty)$
  match:title = (floating)
}

windowrule {
  name = windowrule-12
  float = on
  match:class = ^(file-roller|org.gnome.FileRoller)$ # archive manager
}

windowrule {
  name = windowrule-13
  float = on
  size = (monitor_w*0.6) (monitor_h*0.8)
  match:class = ^([Kk]vantummanager)$
}

windowrule {
  name = windowrule-14
  float = on
  size = (monitor_w*0.6) (monitor_h*0.8)
  match:class = ^([Ll]xappearance)$
}

windowrule {
  name = windowrule-15
  float = on
  center = on
  match:class = ^(yad)$
}

windowrule {
  name = windowrule-16
  float = on
  size = (monitor_w*0.6) (monitor_h*0.8)
  match:class = ^(eog)$
}

windowrule {
  name = windowrule-17
  float = on
  size = (monitor_w*0.6) (monitor_h*0.8)
  match:class = ^([Tt]hunar)$
}

windowrule {
  name = windowrule-18
  float = on
  match:class = ^([Gg]nome-disks)$
}

windowrule {
  name = windowrule-19
  float = on
  size = (monitor_w*0.5) (monitor_h*0.8)
  workspace = 3
  match:class = ^(com.obsproject.Studio)$
}

windowrule {
  name = windowrule-20
  float = on
  size = (monitor_w*0.3) (monitor_h*0.55)
  match:class = ^(org.kde.kcalc)$
}

windowrule {
  name = windowrule-21
  float = on
  size = (monitor_w*0.6) (monitor_h*0.8)
  match:class = ^(org.telegram.desktop)$
}

windowrule {
  name = windowrule-22
  float = on
  size = (monitor_w*0.5) (monitor_h*0.6)
  match:class = ^(org.kde.partitionmanager)$
}

windowrule {
  name = windowrule-23
  float = on
  size = (monitor_w*0.6) (monitor_h*0.8)
  match:class = ^(org.kde.gwenview)$
}



windowrule {
  name = windowrule-24
  float = on
  center = on
  match:title = ^(Authentication Required)$
}

windowrule {
  name = windowrule-25
  float = on
  match:class = (codium|codium-url-handler|VSCodium)
  match:title = negative:(.*codium.*|.*VSCodium.*)
}

windowrule {
  name = windowrule-26
  float = on
  match:class = ^(com.heroicgameslauncher.hgl)$
  match:title = negative:(Heroic Games Launcher)
}

windowrule {
  name = windowrule-27
  float = on
  match:class = ^([Ss]team)$
  match:title = negative:^([Ss]team)$
}

windowrule {
  name = windowrule-28
  float = on
  match:class = ([Tt]hunar)
  match:title = negative:(.*[Tt]hunar.*)
}

windowrule {
  name = windowrule-29
  float = on
  match:class = (xdg-desktop-portal-gtk)
}

windowrule {
  name = windowrule-30
  float = on
  match:class = (electron)
  match:title = (Add Folder to Workspace)
}

windowrule {
  name = windowrule-31
  float = on
  match:title = ^(Add Folder to Workspace)$
}

windowrule {
  name = windowrule-32
  float = on
  match:tag = browser*
  match:initial_title = ^(wants to open)$
}

windowrule {
  name = windowrule-33
  float = on
  match:initial_title = (Open Files)
}


# size
windowrule {
  name = windowrule-34
  size = (monitor_w*0.6) (monitor_h*0.8)
  center = on
  match:class = ^(nwg-look)$
}

windowrule {
  name = windowrule-35
  size = (monitor_w*0.2) (monitor_h*0.4)
  match:class = ^([Tt]hunar)$
  match:title = (File Operation Progress)
}

windowrule {
  name = windowrule-36
  size = (monitor_w*0.2) (monitor_h*0.4)
  match:class = ^([Tt]hunar)$
  match:title = (Confirm to replace files)
}

windowrule {
  name = windowrule-37
  size = (monitor_w*0.7) (monitor_h*0.7)
  match:class = ^(xdg-desktop-portal-gtk)$
}

windowrule {
  name = windowrule-38
  size = (monitor_w*0.6) (monitor_h*0.7)
  match:title = (Kvantum Manager)
}


# windowrule v2 - position
windowrule {
  name = windowrule-39
  center = on
  match:class = ([Tt]hunar)
  match:title = (File Operation Progress)
}

windowrule {
  name = windowrule-40
  center = on
  match:class = ^(qt5ct)$
}

windowrule {
  name = windowrule-41
  center = on
  match:class = ^(lxappearance)$
}

windowrule {
  name = windowrule-42
  center = on
  match:class = ^(kitty)$
  match:title = (yazi|update|browser)
}


# opacity
windowrule {
  name = windowrule-43
  opacity = $opacity_act $opacity_deact
  workspace = 3
  match:tag = ide*
}

windowrule {
  name = windowrule-44
  opacity = $opacity_act $opacity_deact
  match:tag = terminal*
}

windowrule {
  name = windowrule-45
  opacity = $opacity_act $opacity_deact
  match:tag = file-manager*
}

windowrule {
  name = windowrule-46
  opacity = 1.0 $opacity_deact
  workspace = 2
  match:tag = browser*
}


# open in workspaces
windowrule {
  name = windowrule-47
  workspace = 1
  match:class = ^(kitty)$
  match:title = (main)
}

# windowrulev2 = workspace 1, tag:terminal*

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

layerrule = match:namespace rofi, blur on
layerrule = match:namespace notifications, blur on

layerrule {
  name = layerrule-1
  blur = swaync-notification-window
}


blurls = code

layerrule = match:namespace gtk-layer-shell, blur on
layerrule = match:namespace waybar, blur on
layerrule = match:namespace logout_dialog, blur on
